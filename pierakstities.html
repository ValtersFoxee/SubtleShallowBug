
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierakstīties - Paklāja tīrītāji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="logo">Paklāja tīrītāji</div>
            <div class="nav-links">
                <a href="index.html" class="nav-btn">Sākums</a>
                <a href="galerija.html" class="nav-btn">Galerija</a>
                <a href="pierakstities.html" class="nav-btn active">Pierakstīties</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="login-section" class="section">
            <h1>Pierakstīties</h1>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Lietotājvārds</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-pasts</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Parole</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iesniegt</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Kontakti</h3>
                <p>Tālr.: +371 12345678</p>
                <p>E-pasts: info@paklajutiritaji.lv</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
